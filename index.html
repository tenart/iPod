<!DOCTYPE html>
<html>
    <head>
        <title>dankpods</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/gen4.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/howler.core.min.js"></script>
        <script src="js/hammer.min.js"></script>
        <script src="js/main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div id="composite">
            <div id="screen_container">
                <div id="overlay"></div>
                <main id="screen">
                    <div id="content">
                        <div id="title_bar">
                            <p id="title">iPod</p>
                            <div id="battery"></div>
                        </div>
                        <div id="menu_scroll">
                            <p class="menu_item arrow active">Music</p>
                            <p class="menu_item arrow">Extras</p>
                            <p class="menu_item arrow">Settings</p>
                            <p class="menu_item">Shuffle Songs</p>
                            <p class="menu_item">Backlight</p>
                            <p class="menu_item arrow">Now Playing</p>
                        </div>
                    </div>
                </main>
            </div>
            <div id="clickwheel_container">
                
            </div>
        </div>
        <div id="cw_debug">
            <p id="cw_x">x:<span></span></p>
            <p id="cw_y">y:<span></span></p>
            <p id="cw_angle">angle:<span></span></p>
        </div>
        <div id="cw_outer">
            <div id="cw_needle"></div>
            <div id="cw_inner"></div>
            <div id="cw_touch"></div>
        </div>
    </body>
</html>
